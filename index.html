<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Client Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Barangay Client Management</h1>
        <div class="form-container">
            <h2>Add Client</h2>
            <form id="client-form">
                <input type="text" id="barangay" placeholder="Barangay" required />
                <input type="text" id="client-name" placeholder="Client Name" required />
                <input type="number" id="street-number" placeholder="Street Number" required />
                <input type="file" id="client-image" accept="image/*" required />
                <button type="submit" class="btn">Add Client</button>
            </form>
        </div>

        <div class="client-list">
            <h2>Client List</h2>
            <table id="client-table">
                <thead>
                    <tr>
                        <th>Barangay</th>
                        <th>Client Name</th>
                        <th>Street Number</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client data will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
